<!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tienda</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="../../CSS/Portada.css">
    </head>
     
    <body>
        <header>

<!-- Botón para abrir el modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ModalRecuperarContrasena">
    Recuperar Contraseña
</button>

<!-- Modal Recuperar Contraseña -->
<div class="modal fade" id="ModalRecuperarContrasena" tabindex="-1" aria-labelledby="recuperarContrasenaLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Título del modal -->
            <div class="modal-header">
                <h5 class="modal-title" id="recuperarContrasenaLabel">Recuperar Contraseña</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <!-- Cuerpo del modal -->
            <div class="modal-body">
                <form class="row g-3 needs-validation p-4 border rounded shadow" id="FormularioRecuperar" novalidate>
                    <!-- Título del formulario -->
                    <div class="col-12 text-center">
                        <h2 class="mb-4">RECUPERAR CONTRASEÑA</h2>
                    </div>
                    
                    <!-- Correo -->
                    <div class="col-md-12">
                        <label for="recuperarEmail" class="form-label">Correo Electrónico</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text">@</span>
                            <input type="email" class="form-control" id="recuperarEmail" placeholder="ejemplo@correo.com" required>
                            <div class="invalid-feedback">
                                Por favor ingrese un correo válido.
                            </div>
                        </div>
                    </div>
                    
                    <!-- Nueva Contraseña -->
                    <div class="col-md-6">
                        <label for="nuevaPassword" class="form-label">Nueva Contraseña</label>
                        <input type="password" class="form-control" id="nuevaPassword" placeholder="Ingrese nueva contraseña" required>
                        <div class="invalid-feedback">
                            Por favor ingrese una nueva contraseña.
                        </div>
                    </div>
                    
                    <!-- Confirmar Nueva Contraseña -->
                    <div class="col-md-6">
                        <label for="confirmarPassword" class="form-label">Confirmar Contraseña</label>
                        <input type="password" class="form-control" id="confirmarPassword" placeholder="Confirme su contraseña" required>
                        <div class="invalid-feedback">
                            Por favor confirme su contraseña.
                        </div>
                    </div>
                    
                    <!-- Aceptar términos -->
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="aceptarTerminos" required>
                            <label class="form-check-label" for="aceptarTerminos">
                                Acepto los términos y condiciones.
                            </label>
                            <div class="invalid-feedback">
                                Debes aceptar los términos y condiciones.
                            </div>
                        </div>
                    </div>
                    
                    <!-- Botones -->
                    <div class="col-12 d-flex justify-content-center gap-3">
                        <button class="btn btn-primary w-25" type="submit">Enviar</button>
                        <button class="btn btn-secondary w-25" type="reset">Limpiar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Fin del modal de recuperación de contraseña -->

<!-- Cargar Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
