<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8d7da; /* Fondo rosado */
            color: #5a3e36;
        }
        .card {
            background-color: #ffffff;
            border-radius: 10px;
        }
        .nav-tabs .nav-link {
            color: #721c24; /* Rojo oscuro */
        }
        .nav-tabs .nav-link.active {
            background-color: #721c24;
            color: #ffffff;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-secondary {
            background-color: #721c24;
            border-color: #721c24;
        }
    </style>
</head>
<body>

<!-- Perfil de Usuario -->
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <div class="row">
            <!-- Foto de Perfil -->
            <div class="col-md-3 text-center">
                <img src="https://via.placeholder.com/150" alt="Foto de perfil" class="rounded-circle img-fluid">
                <h4 class="mt-3">Nombre de Usuario</h4>
            </div>
            
            <!-- Informaci칩n del Usuario -->
            <div class="col-md-9">
                <h3>Perfil de Usuario</h3>
                <p><strong>Correo:</strong> usuario@correo.com</p>
                <p><strong>Miembro desde:</strong> Enero 2024</p>
                
                <!-- Bot칩n para Editar Perfil -->
                <button class="btn btn-secondary" data-bs-toggle="collapse" href="#editProfile" role="button" aria-expanded="false" aria-controls="editProfile">
                    Editar Perfil
                </button>
                
                <!-- Formulario de Edici칩n de Perfil -->
                <div class="collapse mt-3" id="editProfile">
                    <h4>Editar Perfil</h4>
                    <form>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre de Usuario</label>
                            <input type="text" class="form-control" id="nombre" value="Nombre de Usuario">
                        </div>
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo</label>
                            <input type="email" class="form-control" id="correo" value="usuario@correo.com">
                        </div>
                        <div class="mb-3">
                            <label for="miembro" class="form-label">Miembro desde</label>
                            <input type="text" class="form-control" id="miembro" value="Enero 2024" disabled>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </form>
                </div>
                
                <!-- Secciones -->
                <ul class="nav nav-tabs mt-4" id="perfilTabs">
                    <li class="nav-item">
                        <a class="nav-link active" id="biblioteca-tab" data-bs-toggle="tab" href="#biblioteca">Biblioteca</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="amigos-tab" data-bs-toggle="tab" href="#amigos">Amigos</a>
                    </li>
                </ul>
                
                <!-- Contenido de las Secciones -->
                <div class="tab-content mt-3">
                    <div class="tab-pane fade show active" id="biblioteca">
                        <p>Lista de juegos comprados o a침adidos a la biblioteca.</p>
                    </div>
                    <div class="tab-pane fade" id="amigos">
                        <p>Lista de amigos agregados.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Cargar Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
